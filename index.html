<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .github-badge {
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
            display: inline-block;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Welcome to My GitHub Page</h1>
    <p class="fade-in" style="animation-delay: 0.5s;">Hey there! I'm <strong>Aswin P</strong>.</p>
    <p class="fade-in" style="animation-delay: 1s;">This is my first website hosted on GitHub Pages. ðŸš€</p>
    <div class="github-badge fade-in" style="animation-delay: 1.5s;">Proudly Hosted on GitHub Pages</div>
</body>
</html>
